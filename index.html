<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Company Portal | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="logo">COMPANY PORTAL</div>

    <input type="email" id="email" placeholder="Corporate Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Sign In</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // simulasi login (placeholder perusahaan)
      if (email === "admin@company.com" && password === "company123") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText =
          "Invalid email or password";
      }
    }
  </script>

</body>
</html>
